name: CI/CD Pipeline

on:
  push:
    branches:
      - Deployment

permissions:
  contents: write
  actions: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Calculate new version
        run: |
          VERSION=$(cat version.properties | cut -d'=' -f2)
          NEW_VERSION=$(awk -F. '{print $1"."$2"."$3+1}' version.properties)
          
          echo "VERSION=$NEW_VERSION" > version.properties
          echo "New version: $NEW_VERSION"
          
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          git add version.properties
          git commit -m "Bump version to $NEW_VERSION"

          # Authenticate using GH_PAT
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/VisiMihasi/JobPortal.git

          # Push changes
          git push origin HEAD:Deployment --force
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Grant execute permissions to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: visimihasi/job-portal:${{ env.NEW_VERSION }}

      - name: Output new version
        run: echo "The new Docker image version is ${{ env.NEW_VERSION }}"
